<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blitz Gfx Shop</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
    }
    .container {
      padding: 60px 20px;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }
    span {
      color: red;
    }
    .card {
      background: #111;
      margin: 20px auto;
      padding: 25px;
      max-width: 400px;
      border-radius: 15px;
    }
    .price {
      color: red;
      font-size: 22px;
      font-weight: bold;
    }
    button {
      margin-top: 30px;
      padding: 15px 30px;
      background: red;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Blitz <span>GFX</span> Shop</h1>
    <p>Aggressive & trending Roblox GFX</p>

    <div class="card">
      <h2>Normal GFX</h2>
      <p class="price">30–40 Robux</p>
      <p>No accessories<br>No fabric</p>
    </div>

    <div class="card">
      <h2>Medium GFX</h2>
      <p class="price">50–60 Robux</p>
      <p>Accessories of our choice<br>No fabric</p>
    </div>

    <div class="card">
      <h2>Pro GFX</h2>
      <p class="price">70–80 Robux</p>
      <p>Accessories of our choice<br>Custom glove/hand tape color<br>Fabric</p>
    </div>

    <button>Order via Discord</button>
  </div>
</body>
</html>
